name: weather
description: Get current weather for a city
examples:
  - "what is the weather in a city"
  - "how is the weather in my city"
  - "weather for tomorrow in a place"
  - "whats the weather like outside"
  - "vad är vädret i en stad"
  - "hur är vädret"
  - "weather forecast for a city"
  - "is it raining outside"
  - "get the current weather"
  - "find the weather in a location"
  - "whats the weather"
  - "weather"
args:
  city:
    patterns:
      - "weather (?:in|for|at) ([a-zA-ZåäöÅÄÖ\\s]+)"
      - "how is the weather in ([a-zA-ZåäöÅÄÖ\\s]+)"
      - "(?:vädret|väder) (?:i|för) ([a-zA-ZåäöÅÄÖ\\s]+)"
host: true
command: "python3 -c \"from urllib.request import urlopen; print(urlopen('https://wttr.in/{{city|u}}?format=3').read().decode().strip())\""
 
