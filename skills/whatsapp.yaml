name: whatsapp
description: Send a WhatsApp message to a contact
examples:
  - "send a message on whatsapp"
  - "whatsapp message to a contact"
  - "skicka ett meddelande på whatsapp"
  - "message someone on whatsapp"
  - "berätta på whatsapp att jag kommer snart"
  - "message the result to a contact"
  - "send the weather update on whatsapp"
  - "whatsapp someone with the previous results"
  - "tell a friend about the outcome on whatsapp"
  - "send a whatsapp message with the results"
  - "send a whatsapp saying hello"
args:
  name:
    patterns:
      - '(?:to|till|för) ([a-zA-ZåäöÅÄÖ]+)(?:\s+[a-zA-ZåäöÅÄÖ]+)?(?:(?=\s+(?:with|saying|that|att|med|on|på|via|through))|$)'
      - 'whatsapp (?:message )?to ([a-zA-ZåäöÅÄÖ\s]+)'
      - 'message ([a-zA-ZåäöÅÄÖ\s]+) on whatsapp'
    fallback: "Unknown"
  text:
    patterns:
      - "(?:send|skicka) (.+) (?:to|till)"
      - "saying (.+)"
      - "att (.+)"
      - "texten (.+)"
host: true
command: "npx tsx src/cli/send-wa.ts --name \"{{name}}\" --text \"{{text}}\""

