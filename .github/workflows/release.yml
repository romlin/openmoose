name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'windows-latest'
            args: ''
          - platform: 'ubuntu-22.04'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Cache Rust
        uses: swatinem/rust-cache@8cbdedb5103daa674dcf46d3590fe06a76645684 # v2.8.0
        with:
          # Match the project structure
          workspaces: './app/src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: pnpm setup:linux

      - uses: pnpm/action-setup@a3252b78c470c02df0738055eca6f68f32926fbb # v4.0.0
        with:
          version: 10

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and Package
        uses: tauri-apps/tauri-action@38e5b41097fa6654f5945ed8b98b964344ab4f18 # v0.5.15
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'OpenMoose v__VERSION__'
          releaseBody: 'Automatic release'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          projectPath: './app'
          beforeBuildCommand: 'pnpm build:gateway'
